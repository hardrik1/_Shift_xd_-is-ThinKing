<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Smart Alarm</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #007aff;
      --background: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.2);
      --shadow: rgba(0, 0, 0, 0.2);
    }
    body {
      font-family: 'SF Pro Display', sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }
    .login, .dashboard {
      width: 90%;
      max-width: 500px;
      background: var(--glass);
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
      box-shadow: 0 8px 32px var(--shadow);
      backdrop-filter: blur(20px);
      display: none;
      animation: fadeIn 1s forwards;
    }
    .login.active, .dashboard.active {
      display: block;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 1em;
    }
    input {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    button {
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px var(--shadow);
    }
    canvas {
      margin-top: 20px;
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
    }
    .section {
      margin-top: 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="login" id="loginScreen">
    <h1>Sign In</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="dashboard" id="dashboardScreen">
    <h1>ESP32 Smart Alarm</h1>
    <div class="section">
      <h2>‚è∞ Set Alarm</h2>
      <input type="time" id="alarmTime" value="07:00" />
      <button onclick="saveAlarm()">Save Alarm</button>
    </div>

    <div class="section">
      <h2>üìä Sleep Data</h2>
      <canvas id="sleepChart" height="200"></canvas>
    </div>

    <div class="section">
      <h2>üí° Light Levels</h2>
      <canvas id="lightChart" height="200"></canvas>
    </div>

    <div class="section">
      <h2>üéÆ Games & Tools</h2>
      <button onclick="alert('Red Light Green Light Starting...')">Play Red Light Green Light</button>
      <button onclick="alert('Mindfulness Mode Activated')">Start Mindfulness Mode</button>
    </div>

    <div class="section">
      <h2>‚öô Settings</h2>
      <button onclick="toggleLogin()">üîê Enable Login</button>
    </div>
  </div>

  <script>
    // On page load, decide which screen to show
    window.addEventListener('load', () => {
      if (localStorage.getItem('loginEnabled') === 'true') {
        document.getElementById('loginScreen').classList.add('active');
      } else {
        document.getElementById('dashboardScreen').classList.add('active');
        renderCharts();
      }
    });

    // Login Function
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === 'admin' && pass === '1234') {
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('dashboardScreen').classList.add('active');
        renderCharts();
      } else {
        alert('Invalid credentials');
      }
    }

    // Toggle Login Feature
    function toggleLogin() {
      const loginEnabled = localStorage.getItem('loginEnabled') === 'true';
      localStorage.setItem('loginEnabled', !loginEnabled);
      alert('Login ' + (!loginEnabled ? 'Enabled' : 'Disabled') + '. Reload page to apply.');
    }

    // Save Alarm
    function saveAlarm() {
      const time = document.getElementById('alarmTime').value;
      alert('Alarm set for ' + time);
    }

    // Render Charts
    function renderCharts() {
      const sleepCtx = document.getElementById('sleepChart').getContext('2d');
      new Chart(sleepCtx, {
        type: 'line',
        data: {
          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
          datasets: [{
            label: 'Hours Slept',
            data: [6, 7.5, 5, 8, 6.5, 7, 8],
            borderColor: '#007aff',
            backgroundColor: 'rgba(0,122,255,0.2)',
            fill: true
          }]
        }
      });

      const lightCtx = document.getElementById('lightChart').getContext('2d');
      new Chart(lightCtx, {
        type: 'bar',
        data: {
          labels: ['6AM', '9AM', '12PM', '3PM', '6PM', '9PM'],
          datasets: [{
            label: 'Light Intensity (LDR)',
            data: [20, 60, 90, 70, 40, 10],
            backgroundColor: '#ffd700'
          }]
        }
      });
    }
  </script>
</body>
</html>
